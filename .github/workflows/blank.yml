name: Security Scanner

on:
  workflow_dispatch:
    inputs:
      target_url:
        description: 'Target URL to scan'
        required: true
        type: string
      scan_type:
        description: 'Scan type'
        required: true
        default: 'full'
        type: choice
        options:
          - full
          - pocsuite3_only
          - nucleifuzzer_only
  schedule:
    - cron: '0 2 * * *'

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install -i https://pypi.tuna.tsinghua.edu.cn/simple pocsuite3 requests
        
    - name: Clone NucleiFuzzer
      run: |
        git clone https://github.com/0xKayala/NucleiFuzzer.git
        
    - name: Run pocsuite3
      if: ${{ github.event.inputs.scan_type == 'full' || github.event.inputs.scan_type == 'pocsuite3_only' || github.event.inputs.scan_type == '' }}
      run: |
        echo "Running pocsuite3 scan on ${{ github.event.inputs.target_url }}"
        timeout 300 python -m pocsuite3 -u "${{ github.event.inputs.target_url }}" --format json --threads 10 > pocsuite3.json 2>&1 || true
        
    - name: Run NucleiFuzzer
      if: ${{ github.event.inputs.scan_type == 'full' || github.event.inputs.scan_type == 'nucleifuzzer_only' }}
      run: |
        echo "Running NucleiFuzzer scan on ${{ github.event.inputs.target_url }}"
        cd NucleiFuzzer
        timeout 600 python3 nucleifuzzer.py -u "${{ github.event.inputs.target_url }}" -o ../nucleifuzzer.json > ../nucleifuzzer.log 2>&1 || true
        cd ..
        
    - name: Generate report
      run: |
        echo "# Security Scan Report" > report.md
        echo "" >> report.md
        echo "**Target:** ${{ github.event.inputs.target_url }}" >> report.md
        echo "**Time:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> report.md
        echo "" >> report.md
        
        if [ -s "pocsuite3.json" ]; then
          echo "## pocsuite3 Results" >> report.md
          echo '```json' >> report.md
          head -50 pocsuite3.json >> report.md
          echo '```' >> report.md
          echo "" >> report.md
        fi
        
        if [ -s "nucleifuzzer.json" ]; then
          echo "## NucleiFuzzer Results" >> report.md
          echo '```json' >> report.md
          head -50 nucleifuzzer.json >> report.md
          echo '```' >> report.md
          echo "" >> report.md
        fi
        
        echo "## Summary" >> report.md
        echo "- pocsuite3: $([ -s "pocsuite3.json" ] && echo 'Completed' || echo 'Failed')" >> report.md
        echo "- NucleiFuzzer: $([ -s "nucleifuzzer.json" ] && echo 'Completed' || echo 'Failed')" >> report.md
        
    - name: Send to Telegram
      if: ${{ vars.TELEGRAM_BOT_TOKEN != '' && vars.TELEGRAM_CHAT_ID != '' }}
      env:
        BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        MESSAGE="**Security Scan Complete**
        
        **Target:** ${{ github.event.inputs.target_url }}
        **Time:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')
        **Scanner:** GitHub Actions
        
        **Results:**
        **pocsuite3:** $([ -s "pocsuite3.json" ] && echo 'Success' || echo 'Failed')
        **NucleiFuzzer:** $([ -s "nucleifuzzer.json" ] && echo 'Success' || echo 'Failed')
        
        **Workflow:** https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        
        **Report:** Available in artifacts"
        
        curl -s -X POST "https://api.telegram.org/bot${{ env.BOT_TOKEN }}/sendMessage" \
          -H "Content-Type: application/json" \
          -d "{\"chat_id\": \"${{ env.CHAT_ID }}\", \"text\": \"$MESSAGE\", \"parse_mode\": \"Markdown\"}"
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: scan-results-${{ github.run_number }}
        path: |
          pocsuite3.json
          nucleifuzzer.json
          nucleifuzzer.log
          report.md
        retention-days: 30

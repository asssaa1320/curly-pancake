  workflow_dispatch:
    inputs:
      email:
        description: 'ÿßŸÑÿ®ÿ±ŸäÿØ ÿßŸÑÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä ŸÑŸÑÿ®ÿ≠ÿ´ ÿπŸÜŸá'

EOF
          cat osint/REPORT.txt
      
      - name: Send Telegram
        if: env.TELEGRAM_TOKEN != ''
        run: |
          REPORT=$(cat osint/REPORT.txt)
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            -d "text=${REPORT}" || true
      
      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: osint-results
          path: osint/
          retention-days: 90
